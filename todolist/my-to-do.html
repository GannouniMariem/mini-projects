<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h5 class="section-title text-center pb-2 pt-3 my-5">My to do list</h5>

    <div class="container">
        <div class="form mb-5">
            <div class="form-group w-75 d-flex mt-4">
                <input type="text" class="form-control mt-2 p-2 px-3" placeholder="First name">
                <button class="btn  mt-2 mx-2 p-2 px-3">Create table</button>
            </div>


        </div>

        <div class="row">
            <div class="col-lg-3 col-md-6 col-12">
                <div class=" mytable p-2 my-2 mx-1">
                    <div class="Backlog cards text-center">
                        <span>Backlog</span>
                    </div>
                    <div class="task">
                        <span>Release the courses</span>
                    </div>
                </div>
            </div> 
            <div class="col-lg-3 col-md-6 col-12">
                <div class=" mytable p-2 my-2 mx-1">
                    <div class="inprogress cards text-center">
                        <span>in progress</span>
                    </div>
                    <div class="task">
                        <span>Release the courses</span>
                    </div>
                    <div class="task">
                        <span>Release the courses</span>
                    </div>
                </div>
            </div>

            
            <div class="col-lg-3 col-md-6 col-12">
                <div class=" mytable p-2 my-2 mx-1">
                    <div class="Complete cards text-center">
                        <span>Complete</span>
                    </div>
                    <div class="task">
                        <span>Release the courses</span>
                    </div>
                    <div class="task">
                        <span>Release the courses</span>
                    </div>
                    <div class="task">
                        <span>Release the courses</span>
                    </div>
                </div>
            </div>

            <div class=" col-lg-3 col-md-6 col-12">
                <div class=" mytable p-2 my-2 mx-1">
                    <div class="hold cards text-center">
                        <span>On Hold</span>
                    </div>
                    <div class="task">
                        <span>Release the courses</span>
                    </div>
                    <div class="task">
                        <span>Release the courses</span>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
